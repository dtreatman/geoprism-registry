
<form style="overflow:visible;" class="modal-form" name="cascading-geo-selector" #mainForm="ngForm">
  <fieldset>
    <div>
      <div class="row-holder" style="overflow:visible;" *ngFor="let hierarchy of this.cHierarchies">
        <div class="label-holder">
          <label>
            {{hierarchy.label}}
          </label>
        </div>
        <div class="holder">
          <div class="container">
            <div class="row">
              <div class="col-sm-12" style="float:left;width:150px;" *ngFor="let parent of hierarchy.parents; let i = index">
                {{parent.label}}

                <input style="width:150px;" type="text" class="form-control" disabled
                  [(ngModel)]="parent.geoObject.properties.displayLabel.localizedValue" name="{{hierarchy.code}}-{{parent.code}}-input">
                  
 <!-- 
                <input style="width:150px;" type="text" class="form-control" autocomplete="off"
                  [(ngModel)]="parent.text" name="{{hierarchy.code}}-{{parent.code}}-input"
                  [typeaheadAsync]="true"
                  [typeahead]="getTypeAheadObservable(parent.text, parent, hierarchy, i)"
                  (typeaheadOnSelect)="typeaheadOnSelect($event, parent, hierarchy)" 
                  [typeaheadOptionsLimit]="7"
                  typeaheadOptionField="name" 
                  [typeaheadMinLength]="0"
                  [typeaheadWaitMs]="300">
 
                <input style="width:150px;" type="text" class="form-control" autocomplete="off"
                  [(ngModel)]="parent.geoObject.properties.displayLabel.localizedValue" name="{{hierarchy.code}}-{{parent.code}}-input"
                  [typeaheadAsync]="true"
                  [typeahead]="getTypeAheadObservable(parent.geoObject.properties.displayLabel.localizedValue, parent, hierarchy, i)"
                  (typeaheadOnSelect)="typeaheadOnSelect($event, parent, hierarchy)" 
                  [typeaheadOptionsLimit]="7"
                  (input)="valueChange(parent.geoObject.properties.displayLabel.localizedValue, i, hierarchy)"
                  typeaheadOptionField="name" 
                  [typeaheadMinLength]="0"
                  [typeaheadWaitMs]="300">
  -->

              </div>
              
            </div>

            <div class="row">
              <div class="col-sm-12">
                  <div class="button-holder" style="padding: 20px 0 20px 0;">
                      <button type="submit" style="" (click)="onManageVersions(hierarchy.code)" class="btn btn-primary" role="button">
                          <localize key="changeovertime.manageVersions.button.label"></localize>
                      </button>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </fieldset>
</form>
