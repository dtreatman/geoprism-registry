<div class="new-admin-design-main">
    <cgr-header></cgr-header>
    <loading-bar></loading-bar>

    <div id="app-container" class="container-fluid">
        <div *ngIf="message != null" class="alert alert-danger" role="alert">{{message}}</div>

        <div class="py-5">
            <h2>
                <localize key="masterlist.manager.title"></localize>
            </h2>
        </div>
        <div class="col-md-12 order-md-1">
            <div class="row">
                <ul class="list-group">

                    <table class="table"> 
                        <thead> 
                            <tr> 
                                <th style="width:70%;">
                                    Master Lists
                                </th> 
                                <th *ngIf="isAdmin || isMaintainer" style="width:30%;">
                                    <button type="submit" (click)="onCreate()" class="btn btn-primary pull-right" role="button">Create</button>                                
                                </th>
                            </tr> 
                        </thead> 
                        <tbody> 
                            <tr *ngFor="let list of lists; let i = index;"> 
                                <td style="width:70%; vertical-align: middle;">
                                    <a [routerLink]="'/registry/master-list-history/' + list.oid" routerLinkActive="active">{{list.label}}</a>
                                </td> 
                                <td *ngIf="isAdmin || isMaintainer" style="width:30%;">
                                    <button type="submit" (click)="onView(list.oid)" class="btn btn-primary" role="button">View</button>
                                    <button type="submit" (click)="onEdit(list)" class="btn btn-primary" role="button">Edit</button>
                                    <button type="submit" (click)="onDelete(list)" class="btn btn-danger" role="button">Delete</button>
                                </td> 
                            </tr> 
                        </tbody> 
                    </table>
                </ul>
            </div>
        </div>
    </div>
</div>
