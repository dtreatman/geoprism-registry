<div class="new-admin-design-main">
    <cgr-header></cgr-header>
    <loading-bar></loading-bar>

    <div id="app-container" class="container-fluid">
        <div *ngIf="message != null" class="alert alert-danger" role="alert">{{message}}</div>

        <div class="py-5">
            <h2>
                <localize key="masterlist.manager.title"></localize>
            </h2>
        </div>
        <div class="col-md-12 order-md-1">
            <div class="row">
                <ul class="list-group">

                    <table class="table"> 
                        <thead> 
                            <tr> 
                                <th style="width:70%;">
                                    Master Lists
                                </th> 
                                <th style="width:30%;"></th>
                            </tr> 
                        </thead> 
                        <tbody> 
                            <tr *ngFor="let got of gots; let i = index;"> 
                                <td style="width:70%; vertical-align: middle;">
                                    <a [routerLink]="'/registry/master-list-history/' + got.code" routerLinkActive="active">{{got.label.localizedValue}}</a>
                                </td> 
                                <td style="width:30%;">
                                    <button type="submit" style="width: 100%;" (click)="onView(got.code)" class="btn btn-primary" role="button">View</button>
                                </td> 
                                <!-- <td *ngIf="isAdmin || isMaintainer" class="text-center">
                                    <i class="fa fa-pencil clickable" (click)="onEdit(got)"> </i> 
                                    <i class="fa fa-times delete-btn clickable" (click)="deleteMasterList(got)"></i>
                                </td> -->
                            </tr> 
                        </tbody> 
                    </table>
                </ul>
            </div>
        </div>
    </div>
</div>
