<div class="new-admin-design-main">
  <cgr-header></cgr-header>
  <loading-bar></loading-bar>
  
  <div id="app-container" class="container">
  
    <div class="row" style="margin:25px;">
      <div style="margin-bottom: 5px;">
	      <button type="submit" class="btn btn-primary" (click)="exportLocalization()"><localize key="localization-manager.exportButton"></localize></button>
	    </div>
	    
	    <div>
	      <button type="submit" class="btn btn-primary" (click)="showNewLocaleModal()"><localize key="localization-manager.installLocale"></localize></button>
	    </div>
    </div>
    
    <div class="row" style="margin:25px;">
      <div>
        <!-- <button type="submit" class="btn btn-primary" (click)="importLocalization()"><localize key="localization-manager.importButton"></localize></button> -->
        <label><localize key="localization-manager.importButton"></localize></label>
        <input type="file" (change)="importLocalization($event)" placeholder="<localize key='localization.manager.input.placeholder.uploadFile'></localize>" accept=".xlsx,"/>
      </div>
    </div>
    
  </div>
</div>
