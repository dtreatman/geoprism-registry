<div class="new-admin-design-main">
  <cgr-header></cgr-header>
  <loading-bar></loading-bar>

  <div id="app-container" class="container">

    <div class="py-5 text-center">
      <h2>
        <localize key="masterlist.manager.title"></localize>
      </h2>
    </div>
    <div class="col-md-4 order-md-1">
      <div class="row">
        <button type="submit" (click)="onCreate()" class="btn btn-primary" role="button">
          <span class="ui-button-text">
            <localize key="hierarchy.management.button.create"></localize>
          </span>
        </button>
      </div>
      <div class="row">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let list of lists">{{list.label}} <i class="fa fa-times delete-btn pull-right" (click)="deleteMasterList(list)"></i>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
