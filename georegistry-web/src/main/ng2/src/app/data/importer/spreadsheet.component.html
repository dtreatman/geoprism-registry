<div class="new-admin-design-main">
    <import-export-header></import-export-header>
    <loading-bar></loading-bar>

    <div id="app-container" class="container">
        <div class="heading text-center">
            <h2>
                <localize key="spreadsheet.title"></localize>
            </h2>
            <p class="lead">
                <localize key="spreadsheet.description"></localize>
            </p>
        </div>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form #form="ngForm">
                    <div class="form-group row" *ngIf="types">
                        <label class="col-md-3 text-right" for="code">
                            <localize key="io.geoObjectType"></localize>
                        </label>
                        <div class="col-md-9">
                            <select id="code" name="code" class="select-area" [(ngModel)]="code" required>
                                <option></option>
                                <option *ngFor="let type of types" value={{type.code}}>{{type.label}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 text-right" for="file">
                            <localize key="io.spreadsheet"></localize>
                        </label>
                        <div class="col-md-9">
                            <input class="ghost-input" #myFile name="file" type="file" ng2FileSelect [uploader]="uploader"
                                accept=".xls, .xlsx" required />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="button-holder col-md-12 text-right">
                            <button type="submit" class="btn btn-primary" [disabled]="form.invalid" (click)="onClick()">
                                <localize key="io.submit"></localize>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>

    </div>
</div>
