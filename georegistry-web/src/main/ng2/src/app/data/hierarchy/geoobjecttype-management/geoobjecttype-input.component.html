  <div class="modal-body" *ngIf="modalState.state === 'MANAGE-GEO-OBJECT-TYPE'">
    <div *ngIf="message != null" class="error-container">
      <div class="label-holder">
        <strong><localize key="error.title"></localize></strong>
      </div>
      <div class="holder">
        <div>
          <p class="error-message">{{message}}</p>
        </div>
      </div>
    </div>

        <form #form="ngForm" *ngIf="geoObjectType" class="modal-form" (ngSubmit)="form.valid">    
            <div class="heading">
              <h1><localize key="hierarchy.management.manage.geoobjecttype.title"></localize> {{geoObjectType.localizedLabel}}</h1>
            </div>      
            <fieldset>   
                 <div class="row-holder">
                    <div class="label-holder">
                    <label><localize key="data.property.label.code"></localize></label>
                    </div>          
                    <div class="holder" >
                    <span class="text">  
                       <input type="text" [(ngModel)]="geoObjectType.code" name="code" [disabled]="true" [required]="true">
                    </span>
                    </div>
                </div>

                <div class="row-holder">
                    <div class="label-holder">
                    <label><localize key="data.property.label.label"></localize></label>
                    </div>          
                    <div class="holder" >
                    <span class="text">  
                       <input type="text" [(ngModel)]="geoObjectType.localizedLabel" name="label" [required]="true">
                    </span>
                    </div>
                </div>
                
                <div class="row-holder">
                    <div class="label-holder">
                    <label><localize key="data.property.label.description"></localize></label>
                    </div>          
                    <div class="holder" >
                    <span class="text">                  
                        <textarea [(ngModel)]="geoObjectType.localizedDescription" name="description" [disabled]="false"></textarea>
                    </span>
                    </div>
                </div> 


                <div class="row-holder">
                    <div class="label-holder">
                        <label><localize key="hierarchy.management.manage.attributes.label.displayAttributes"></localize></label>
                    </div>                    
                    <div class="holder">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <ul class="list-group list-group-flush">
                                    <li *ngFor="let attr of geoObjectType.attributes" class="list-group-item">{{attr.localizedLabel}}</li>
                                </ul>

                                <button type="button" class="btn btn-primary full-width" (click)="manageAttributes()">
                                    <localize key="modal.button.manageAttributes"></localize>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                            <localize key="modal.button.manageAttributes"></localize>

                </div>  -->

                <div class="row-holder">
                    <div class="label-holder">
                    </div>                    
                    <div class="holder">
                      <div class="button-holder">
                        <button type="button" class="btn btn-default" (click)="close()"><localize key="modal.button.cancel"></localize></button>              
                        <button type="button" class="btn btn-primary" [disabled]="!isValid()" (click)="update()">

            </fieldset>
    </form>
  </div>
