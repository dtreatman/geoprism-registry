<form>
  
  <div *ngIf="hierarchyType != null" class="modal-body">
    <div *ngIf="message != null" class="error-container">
      <div class="label-holder">
        <strong>Error</strong>
      </div>
      <div class="holder">
        <div>
          <p class="error-message">{{message}}</p>
        </div>
      </div>
    </div>
    
    
    <div class="form-group">
    
      <div>
         <label for="codeInput">Code</label>
        <input  [(ngModel)]="geoObjectType.code" name="code" type="input" class="form-control" id="codeInput" placeholder="Code..." required>
   
       </div>
       
<!--       <select *ngIf="allGeoObjectTypes" (change)="onSelect($event.target.value)"> -->
<!--         <option *ngFor="let geoObjType of allGeoObjectTypes" value={{geoObjType.code}}> -->
<!--           {{geoObjType.localizedLabel}} -->
<!--         </option> -->
<!--       </select> -->
    
    </div>
    <div class="form-group">
      <div>
         <label for="localizedLabelInput">Label</label>
        <input  [(ngModel)]="geoObjectType.localizedLabel" name="localizedLabel" type="input" class="form-control" id="localizedLabelInput" placeholder="Label..." required>
   
      </div>
    </div>
    <div class="form-group">
      <div >
         <label for="localizedDescriptionInput">Description</label>
        <input  [(ngModel)]="geoObjectType.localizedDescription" name="localizedDescription" type="input" class="form-control" id="localizedDescriptionInput" placeholder="Description...">
   
       </div>
    </div>
    <div>
      <button type="submit" class="btn btn-primary" (click)="handleOnSubmit()">Ok</button>
      <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
    </div>
  </div>
</form>
