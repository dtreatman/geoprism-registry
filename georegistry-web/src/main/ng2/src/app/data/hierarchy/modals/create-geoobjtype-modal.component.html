<form class="ui-dialog ui-widget ui-widget-content ui-corner-all ui-front ui-draggable ui-resizable com-runwaysdk-ui-factory-jquery-Dialog com-runwaysdk-ui-factory-runway-Widget ui-dialog-buttons">
  
  <div *ngIf="hierarchyType != null" class="modal-body">
    <div *ngIf="message != null" class="error-container">
      <div class="label-holder">
        <strong>Error</strong>
      </div>
      <div class="holder">
        <div>
          <p class="error-message">{{message}}</p>
        </div>
      </div>
    </div>
    
    
    <div class="form-group">
    
      <div>
         <label for="codeInput">Code</label>
        <input  [(ngModel)]="geoObjectType.code" name="code" type="input" class="form-control" id="codeInput" placeholder="Code..." required>
   
       </div>
       
<!--       <select *ngIf="allGeoObjectTypes" (change)="onSelect($event.target.value)"> -->
<!--         <option *ngFor="let geoObjType of allGeoObjectTypes" value={{geoObjType.code}}> -->
<!--           {{geoObjType.localizedLabel}} -->
<!--         </option> -->
<!--       </select> -->
    
    </div>
    <div class="form-group">
      <div>
         <label for="localizedLabelInput">Label</label>
        <input  [(ngModel)]="geoObjectType.localizedLabel" name="localizedLabel" type="input" class="form-control" id="localizedLabelInput" placeholder="Label..." required>
   
      </div>
    </div>
    <div class="form-group">
      <div >
         <label for="localizedDescriptionInput">Description</label>
        <input  [(ngModel)]="geoObjectType.localizedDescription" name="localizedDescription" type="input" class="form-control" id="localizedDescriptionInput" placeholder="Description...">
   
       </div>
    </div>
    
    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
      <div class="ui-dialog-buttonset">
        <button type="submit" (click)="handleOnSubmit()" class="btn btn-primary ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" role="button" aria-disabled="false" style="padding: 4px 18px;">
          <span class="ui-button-text">Ok</span>
        </button>
        <button type="button" (click)="bsModalRef.hide()" class="btn ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" role="button" aria-disabled="false" style="padding: 4px 18px;">
          <span class="ui-button-text">Cancel</span>
        </button>
      </div>
    </div>
    
  </div>
</form>
